name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install HTML validator
        run: |
          echo "ğŸ“„ Installing HTML validation tools..."
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install html5validator
      
      - name: Validate HTML syntax
        run: |
          echo "ğŸ” Checking HTML for syntax errors..."
          if html5validator --root . --format text || true; then
            echo "âœ… HTML validation passed or warnings only"
          else
            echo "âŒ HTML validation found critical errors!"
            exit 1
          fi
      
      - name: Check for basic HTML structure
        run: |
          echo "ğŸ—ï¸  Verifying HTML structure..."
          if ! grep -q "</html>" index.html; then
            echo "âŒ ERROR: Missing closing </html> tag!"
            exit 1
          fi
          if ! grep -q "</head>" index.html; then
            echo "âŒ ERROR: Missing closing </head> tag!"
            exit 1
          fi
          if ! grep -q "</body>" index.html; then
            echo "âŒ ERROR: Missing closing </body> tag!"
            exit 1
          fi
          echo "âœ… Basic HTML structure is correct"

  build:
    runs-on: ubuntu-latest
    needs: validate-html
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
